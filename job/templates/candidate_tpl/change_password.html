<script type="text/javascript">
$("#new_pass1").click(function(){
        var old_pass=$("#old_pass").val();

        if(old_pass==""){

              layer.alert('原密码不能为空！', {
              title: '提示',
              yes: function(e){
                layer.close(e)
                 $("#old_pass").focus();
              }
             })
                  return false;     
       }
    })

      $("#new_pass2").focus(function(){
        var old_pass=$("#old_pass").val();
    var new_pass1=$("#new_pass1").val();
        if(old_pass==""){
             layer.alert('原密码不能为空！', {
         title: '提示',
         yes: function(e){
            layer.close(e)
             $("#old_pass").focus();
          }
        })
        return false; 
        }
        else if(new_pass1==""){
              layer.alert('新密码不能为空！', {
         title: '提示',
         yes: function(e){
            layer.close(e)
             $("#new_pass1").focus();
          }
        })
        return false;
        }
    })

 function check_pwd() {
    var pwd = $.trim($("#old_pass").val());
        if(pwd==""){
            //alert("原密码不能为空！");
            layer.alert('原密码不能为空！', {
             title: '提示',
             alertYes:function(){
              $('#old_pass').focus();
             }
            })
            return false;
        }

        var n_pwd = $.trim($("#new_pass1").val());
        if(n_pwd==""){
            //alert("请填写新密码！");
            layer.alert('请填写新密码！', {
             title: '提示',
            })
            return false;
        }

        var pattern2 = /^([a-zA-Z0-9]){6,}/;
        if (!pattern2.test(n_pwd)) {
            //alert("密码不能少于6位数！");
            layer.alert('密码不能少于6位数！', {
             title: '提示',
            })
            return false;
        } 

        var psd_conf = $.trim($("#new_pass2").val());
        if(psd_conf != n_pwd){
            //alert("密码不一致！");
            layer.alert('密码不一致！', {
             title: '提示',
            })
            return false;
        }
    return true;

 }
</script>
